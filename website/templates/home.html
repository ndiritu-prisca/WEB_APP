{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>This is the home page</h1>
    {% for user in users %}
        <div class='user'>
            <p>{{ user['id'] }}</p>
            <p>{{ user['name'] }}</p>
            <p>{{ user['email'] }}</p>
            <p>{{ user['contact'] }}</p>
            <p>{{ user['password'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
